<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MBK GlamHub</title>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full border border-purple-200">
    <div class="flex flex-col items-center mb-8">
      <img src="logo.png" alt="Logo" class="w-20 h-20 mb-4">
      <h2 class="text-3xl font-bold text-violet-900">Welcome Back</h2>
      <p class="text-gray-500 text-center mt-2">Sign in to your account to book your beauty sessions</p>
    </div>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" placeholder="Enter your email"
               class="w-full px-4 py-3 border border-purple-300 rounded-lg focus:outline-none focus:border-violet-500 transition-colors">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" placeholder="Enter your password"
               class="w-full px-4 py-3 border border-purple-300 rounded-lg focus:outline-none focus:border-violet-500 transition-colors">
      </div>
      <button type="submit"
              class="w-full bg-[#E6E6FA] text-plum-900 hover:bg-[#4B145B] hover:text-white py-3 rounded-lg font-medium transition-all duration-300 hover:shadow-lg">

        <i class="fas fa-sign-in-alt mr-2"></i>
        Log In
      </button>
    </form>

    <div class="mt-6 text-center text-gray-500 text-sm">
      or sign in with
    </div>

 <div class="flex flex-col space-y-3 mt-4">
      <button class="flex items-center justify-center bg-[#1877F2] text-white py-3 rounded-lg font-medium hover:shadow-lg transition">
        <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
      </button>
      <button class="flex items-center justify-center bg-[#DB4437] text-white py-3 rounded-lg font-medium hover:shadow-lg transition">
        <i class="fab fa-google mr-2"></i> Continue with Google
      </button>
      <button class="flex items-center justify-center bg-black text-white py-3 rounded-lg font-medium hover:shadow-lg transition">
        <i class="fab fa-apple mr-2"></i> Continue with Apple
      </button>
    </div>

    <div class="mt-6 text-center text-gray-500 text-sm">
      Don't have an account? <a href="#" class="text-violet-600 hover:underline">Sign Up</a>
    </div>
    </div>
</body>
</html>
